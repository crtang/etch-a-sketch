<!DOCTYPE html>

	<head>

		<title>Browser Etch-A-Sketch</title>

	<body>
		<h1>Etch-A-Sketch</h1>

		<p>
			If you want to change the grid size and use random colors or pick your own color, select <i>change size</i> first, and then select <i>random color</i> or <i>choose color</i>.
		</p>

		<div class="pad">
			<button id="change-size" type="button">change size</button>
			<button id="clear" type="button">clear</button>
			<button id="rainbow" type="button">rainbow</button>
			<button id="random-color" type="button">random color</button>
